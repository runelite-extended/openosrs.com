<mat-nav-list>
  <a mat-list-item
    [attr.href]="'https://www.facebook.com/sharer/sharer.php?u=https://openosrs.com/updates/' + update.mdFile"
    (click)="openLink(1)" target="_blank" rel="noopener noreferrer">
    <mat-icon mat-list-icon aria-hidden="false" aria-label="Facebook" svgIcon="facebook"></mat-icon>
    <span mat-line>
      Facebook
    </span>
    <span mat-line>
      Share on Facebook
    </span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item
    [attr.href]="'https://twitter.com/home?status=https://openosrs.com/updates/' + update.mdFile + ' ' + update.title"
    (click)="openLink(2)" target="_blank" rel="noopener noreferrer">
    <mat-icon mat-list-icon aria-hidden="false" aria-label="Twitter" svgIcon="twitter"></mat-icon>
    <span mat-line>
      Twitter
    </span>
    <span mat-line>
      Share on Twitter
    </span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item [attr.href]="'mailto:?&amp;body=https://openosrs.com/updates/' + update.mdFile"
    (click)="openLink(3)" target="_blank" rel="noopener noreferrer">
    <mat-icon mat-list-icon aria-hidden="false" aria-label="Email" svgIcon="email"></mat-icon>
    <span mat-line>
      E-mail
    </span>
    <span mat-line>
      Share using email
    </span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item (click)="copyLink($event)">
    <mat-icon mat-list-icon aria-hidden="false" aria-label="Copy" svgIcon="copy"></mat-icon>
    <span mat-line>
      Copy
    </span>
    <span mat-line>
      Copy link
    </span>
  </a>
  <mat-divider></mat-divider>
  <a mat-list-item (click)="close($event)">
    <mat-icon mat-list-icon aria-hidden="false" aria-label="Clase" svgIcon="close"></mat-icon>
    <span mat-line>
      Close
    </span>
    <span mat-line>
      Close this panel
    </span>
  </a>
</mat-nav-list>
